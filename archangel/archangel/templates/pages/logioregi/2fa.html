<style>
    #login {
        position: relative;
        text-align: center;
        top: 30vh;
    }
</style>
<body>
<div id='login'>
    <form method="post">
        <input type="hidden" name='username' value="{{username}}">
        <br>
        <input type="hidden" name='pwd' value="{{pwd}}">
        <br>
        <input pattern="[0-9]*" maxlength="6" minlength="6" inputmode="numeric" type="number" name='2fa' autocomplete="one-time-code" placeholder="Your 2FA Code">
        <br>
        <input type='submit'>
    </form>
</div>
</body>
